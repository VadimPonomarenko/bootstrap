<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .side-bar {
            min-height: calc(100vh - 34px);
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row bg-dark">
        <div class="col-11">
            <span class="align-baseline font-weight-bold text-white h3">admin@mail.ru </span>
            <span class="align-baseline text-white h3">with roles: ADMIN USER</span>
        </div>
        <div class="col-1 text-light">
            <ul class="nav justify-content-end">
                <a href="/logout" class="link text-secondary">Logout</a>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-2 bg-white side-bar">
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">ADMIN</a>
                <a href="/user" class="list-group-item list-group-item-action">USER</a>
            </div>
        </div>
        <div class="col-10">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New user</a>
            </ul>
            <h5>All users</h5>
                <table class="table table-striped mt-2">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Login</th>
                        <th scope="col">Password</th>
                        <th scope="col">Age</th>
                        <th scope="col">Role</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${allUsers}">
                        <td th:utext="${person.name}">Name</td>
                        <td th:utext="${person.login}">Login</td>
                        <td th:utext="${person.password}">Password</td>
                        <td th:utext="${person.age}">Age</td>
                        <td th:utext="${person.role}">Age</td>
                        <td><form th:method="GET" th:action="@{/admin/{id}/edit(id=${person.getId()})}">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form></td>
                        <td>
                            <form th:method="DELETE" th:action="@{/admin/{id}/delete(id=${person.getId()})}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </table>
<!--            <h3>All users</h3>-->
        </div>
    </div>
</div>
